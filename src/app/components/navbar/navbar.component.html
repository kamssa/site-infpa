<div class="container-fluid cadre">
    <div class="header-mobile">
        <div class="row pt-3 pb-3">
            <div class="col-md-6">
                <img src="./assets/images/logo_infpa.png" class="img-fluid ml-5">
            </div>
            <div class="col-md-6 text-center">
                <img src="./assets/images/armoirie.png" class="img-fluid mr-5">
                <p class="text-heading">Ministère de l’agriculture et du développement rural.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="header">
            <nav class="navbar navbar-expand-lg navbar-light ">
              <a class="navbar-brand d-xl-none" href="#">
                <div class="logo">
                  <img src="./assets/images/logo_infpa.png" class="img-fluid" alt="">
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center"  id="navbarSupportedContent">
                <ul class="navbar-nav text-uppercase" id="premier" style="font-size: 12px;">
                  <li *ngFor="let cpt of menuItems;let i=index" class="nav-item">
                    <a [routerLink]="[cpt.path]" id="change_{{i}}" (click)="active(i)" class="nav-link b lien">
                        {{cpt.title}}
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>
    </div>
</div>
